<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        img{
            width: 120px;
            height: 120px;
        }

        tbody{
            line-height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA <small>球星管理器</small></h1>
    </div>
    <div class="container">
        <div>
            <a class="btn btn-warning pull-right" href="/add">添加英雄</a>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <td>编号</td>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>头像</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>麦迪</td>
                    <td>37</td>
                    <td><img src="views/img/0.jpg" alt=""></td>
                    <td><a href="javascript:void(0)">修改</a> <a href="javascript:void(0)">删除</a></td>
                </tr> -->
                {{each result}}
                <tr>
                    <td>{{$value.id}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.age}}</td>
                    <td><img src="views/img/{{$value.img}}" alt=""></td>
                    <td><a href="javascript:void(0)">修改</a> <a href="javascript:void(0)">删除</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</body>
</html>
